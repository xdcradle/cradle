        function getCookie(name) {
            var arg = name + "=";
            var arglen = arg.length;
            var cookielen = document.cookie.length;
            var i = 0;
            var j;
            while (i < cookielen) {
                j = i + arglen;
                if (document.cookie.substring(i, j) == arg)
                    return getCookieValue(j);
                i = document.cookie.indexOf(" ", i) + 1;
                if (i == 0)
                    break;
            }
            return null;

    <script type="text/javascript">

        function CharMode(iN) {
            if (iN >= 48 && iN <= 57)
                return 1;
            if (iN >= 65 && iN <= 90)
                return 2;
            if (iN >= 97 && iN <= 122)
                return 4;
            else
                return 8;
        }

        function bitTotal(num) {
            modes = 0;
            for (i = 0; i < 4; i++) {
                if (num & 1) modes++;
                num >>>= 1;
            }
            return modes;
        }

        function checkStrong(sPW) {
            if (sPW.length <= 4)
                return 0;
            Modes = 0;
            for (i = 0; i < sPW.length; i++) {
                Modes |= CharMode(sPW.charCodeAt(i));
            }

            return bitTotal(Modes);

        }

        function DBC2SBC(str) {
            var result = '';
            for (i = 0; i < str.length; i++) {
                code = str.charCodeAt(i); //获取当前字符的unicode编码
                if (code >= 65281 && code <= 65373)//在这个unicode编码范围中的是所有的英文字母已及各种字符
                {
                    result += String.fromCharCode(str.charCodeAt(i) - 65248); //把全角字符的unicode编码转换为对应半角字符的unicode码
                } else if (code == 12288)//空格
                {
                    result += String.fromCharCode(str.charCodeAt(i) - 12288 + 32);
                } else {
                    result += str.charAt(i);
                }
            }
            return result;
        }

        function isNum(val) {
            return /(^\d+$|^_+$)/.test(val);
        }

                    }

                return true;
            }, "不允许有标点符号:");


            

            // 是否纯数字
            $.validator.addMethod("isnum", function (value, element) {

            });

            //检测弱口令

            // 完整的用户名检查

            }, "2-12位，字母，数字，下划线，中文，不允许标点符号");


            //检查密码是否有空格
            $.validator.addMethod("space_check", function (value, element) {

                return !/(\s+)/i.test(value);

            }, "不允许有空格");

            // 用户名是否是纯数字检查
            $.validator.addMethod("name_format_int_check", function (value, element) {
                return !(/^[0-9]{2,12}$/i.test(value));
            }, "不能是纯数字");

            // 不能包含www.和http 
            $.validator.addMethod("mail_format", function (value, element) {
                return (value.toLowerCase().indexOf("www.") == -1 && value.toLowerCase().indexOf("http") == -1)
            }, "电子邮箱格式错误");

            // 正则检查
